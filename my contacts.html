<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="x-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
	<title>My Contacts</title>
</head>
<body>
	<div class="container">
		<h1 class="center-align">MyContacts</h1>
		<input type="text" id="filterInput" placeholder="search names...">

		<ul id="names" class="collection with-header">
			<li class="collection-header">
				<h5>A</h5>
			</li>
			<li class="collection-item"><a href="#">Abe</a>
			</li>
			<li class="collection-item"><a href="#">Anna</a>
			</li>
			<li class="collection-item"><a href="#">Amma</a>
			</li>
			<li class="collection-item"><a href="#">Alean</a>
			</li>
			<li class="collection-header">
				<h5>B</h5>
			</li>
			<li class="collection-item"><a href="#">Ball</a>
			</li>
			<li class="collection-item"><a href="#">Ballu</a>
			</li>
			<li class="collection-item"><a href="#">Bettu</a>
			</li>
			<li class="collection-item"><a href="#">Boby</a>
			</li>
			<li class="collection-header">
				<h5>C</h5>
			</li>
			<li class="collection-item"><a href="#">Clu</a>
			</li>
			<li class="collection-item"><a href="#">Clay</a>
			</li>
			<li class="collection-item"><a href="#">Cat</a>
			</li>
			<li class="collection-item"><a href="#">Cittu</a>
			</li>

		</ul>
	</div>
   <script>
   	//get input element
   	let filterInput=document.getElementById('filterInput');
   	//add event listener
   	filterInput.addEventListener('keyup',filterNames);

   	function filterNames(){
   		//get value of input
   		let filterValue=document.getElementById('filterInput').value.toUpperCase();
   		//get names ul
   		let ul=document.getElementById('names');
   		//get lis from ul
   		let li=ul.querySelectorAll('li.collection-item');
   		//loop through collection-item lis
   		for (let i=0;i <li.length;i++)	{
   			let a=li[i].getElementsByTagName('a')[0];
   			//if matched
   			if(a.innerHTML.toUpperCase().indexOf(filterValue)>-1){
   				li[i].style.display='';
   			}
   			else{
   				li[i].style.display='none';   			
   			}
   		}

      }
   </script>
</body>
</html>
